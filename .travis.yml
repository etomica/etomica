notifications:
  email: false
dist: trusty
sudo: false
addons:
  apt:
    packages:
    - python-numpy
language: java
jdk:
- oraclejdk8
before_script:
- export DISPLAY=:99.0
- sh -e /etc/init.d/xvfb start
- sleep 3
script:
- ./gradlew --project-prop buildPython --stacktrace check
before_cache:
- rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
- rm -fr $HOME/.gradle/caches/*/plugin-resolution/
cache:
  directories:
  - "$HOME/.gradle/caches/"
  - "$HOME/.gradle/wrapper/"
env:
  global:
    secure: 
after_success:
- "./publish_javadoc.sh"
